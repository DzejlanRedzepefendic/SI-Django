{% extends "base1.html" %}
{% load static %}
{% block head %}<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">{% endblock %}
{% block content %} 


<!--Login--> 
<div class="login-box">
  <h2>Login</h2>
    <form method="POST">{% csrf_token %} 
        <div class="user-box">
            <input type="text" name="username" required="">
            <label>Username</label>
        </div>
        <div class="user-box">
            <input type="password" name="password" required="">
            <label>Password</label>
        </div>
        <button>
            Submit
        </button>
        {% include "snipp/message.html" %}
  </form>
  <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
</div>

{% endblock %}
